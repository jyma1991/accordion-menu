<body>
<div class="text">
  <!--<h2><b>收款宝客户端使用帮助</b></h2>-->
  <h3><b>撤销交易</b></h3>
  <div class="row">
    <div class="col-md-9" role="main">
      <div class="bs-docs-section">
        <div class="bs-example">
          <div class="panel-group" id="accordion">
            <!--One-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a class="a-width" href="http://download.lakala.com.cn/lklmbl/newhtml/skb_help_chexiao.html#collapseOne" data-toggle="collapse" data-parent="#accordion"><span class="titleQ">Q：</span><span class="titleT">当天的交易可以进行撤销吗？</span></a> </h4>
              </div>
              <div class="panel-collapse collapse" id="collapseOne">
                <div class="panel-body"><p class="answer">
                  <span class="titleQ">A：</span><span class="titleT">当天21点之前的刷卡交易、微信扫码交易，都可以完成撤销，百度扫码交易暂不支持撤销。</span></p>
                </div>
              </div>
            </div>
            <!--Two-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a class="a-width" href="http://download.lakala.com.cn/lklmbl/newhtml/skb_help_chexiao.html#collapseTwo" data-toggle="collapse" data-parent="#accordion"><span class="titleQ">Q：</span><span class="titleT">手机收款宝支持对什么类型的银行卡进行撤销交易？</span></a> </h4>
              </div>
              <div class="panel-collapse collapse" id="collapseTwo">
                <div class="panel-body"><p class="answer">
                 <span class="titleQ">A：</span><span class="titleT">目前支持带有银联标识的磁条卡与IC卡（包含信用卡与借记卡）,境外及港澳台除外。</span></p>
                </div>
              </div>
            </div>
            <!--Three-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a class="a-width" href="http://download.lakala.com.cn/lklmbl/newhtml/skb_help_chexiao.html#collapseThree" data-toggle="collapse" data-parent="#accordion"><span class="titleQ">Q：</span><span class="titleT">撤销交易会收取商户手续费吗？</span></a> </h4>
              </div>
              <div class="panel-collapse collapse" id="collapseThree">
                <div class="panel-body">
                <p class="answer">
                  <span class="titleQ">A：</span><span class="titleT">无任何手续费。</span></p>
                </div>
              </div>
            </div>
            <!--Four-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a class="a-width" href="http://download.lakala.com.cn/lklmbl/newhtml/skb_help_chexiao.html#collapseFour" data-toggle="collapse" data-parent="#accordion"><span class="titleQ">Q：</span><span class="titleT">撤销交易成功后，退款何时返还至付款人的银行卡上呢？</span></a> </h4>
              </div>
              <div class="panel-collapse collapse" id="collapseFour">
                <div class="panel-body">
                  <p class="answer"><span class="titleQ">A：</span><span class="titleT">正常情况下，退款可即时返还至付款人的银行卡或支付账户上。</span></p>
                </div>
              </div>
            </div>
            <!--Five-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a class="a-width" href="http://download.lakala.com.cn/lklmbl/newhtml/skb_help_chexiao.html#collapsefive" data-toggle="collapse" data-parent="#accordion"><span class="titleQ">Q：</span><span class="titleT">撤销交易时，所刷银行卡是商家的还是付款人的？</span></a> </h4>
              </div>
              <div class="panel-collapse collapse" id="collapsefive">
                <div class="panel-body">
                  <p class="answer"><span class="titleQ">A：</span><span class="titleT">撤销交易需要付款人刷银行卡（消费时刷的银行卡）。</span></p>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
