              <div class="panel-collapse collapse" id="collapseOne">
                <div class="panel-body">
                  <p class="answer"> <span class="titleQ">A：</span><span class="titleT">安卓系统支持手机机型——包括三星、小米、联想等搭载安卓系统平台的多种主流机型。
                    iOS系统支持手机机型——包括iphone4s及以上机型，ios版本需高于或等于6.0版本。
                    适配机型详表请参见官方网站。</span></p>

                  <p class="answer"> <span class="titleQ">A：</span><span class="titleT">拉卡拉手机收款宝支持Android和IOS智能手机系统，详情可参考如下：</span> <span class="titleT">安卓系统：包括三星、小米、联想等搭载安卓系统平台的多种主流机型。<br>
                    </span> <span class="titleT">iOS系统：包括iPhone iOS6.0以上系统机型。<br>
                    </span> <span class="titleT">适配机型详表请参见官方网站。<br>
