<div class="text">
  <!--<h2><b>收款宝客户端使用帮助</b></h2>-->
  <h3><b>产品连接</b></h3>
  <div class="row">
    <div class="col-md-9" role="main">
      <div class="bs-docs-section">
        <div class="bs-example">
          <div class="panel-group" id="accordion">
            <!--One-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a class="a-width" href="http://download.lakala.com.cn/lklmbl/newhtml/skb_help_lianjie.html#collapseOne" data-toggle="collapse" data-parent="#accordion"><span class="titleQ">Q：</span><span class="titleT">手机收款宝与手机连接的最远距离是多少？</span></a> </h4>
              </div>
              <div class="panel-collapse collapse" id="collapseOne">
                <div class="panel-body">
                  <p class="answer"> <span class="titleQ">A：</span><span class="titleT">在没有明显障碍物的情况下，产品与手机成功连接的最远距离可达6米左右。无线连接，方便快捷。</span></p>
                </div>
              </div>
            </div>
            <!--Two-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a class="a-width" href="http://download.lakala.com.cn/lklmbl/newhtml/skb_help_lianjie.html#collapseTwo" data-toggle="collapse" data-parent="#accordion"><span class="titleQ">Q：</span><span class="titleT">商户的手机如何连接手机收款宝？</span></a> </h4>
              </div>
              <div class="panel-collapse collapse" id="collapseTwo">
                <div class="panel-body">
                  <p class="answer"> <span class="titleQ">A：</span><span class="titleT">首先开启手机蓝牙功能，在您使用收款宝客户端进行刷卡时，客户端自动识别手机收款宝名称，连接该设备。蓝牙连接，让您摆脱连接线的束缚。
                    </span> </p>
                </div>
              </div>
            </div>
            
            <!--Three-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a class="a-width" href="http://download.lakala.com.cn/lklmbl/newhtml/skb_help_lianjie.html#collapseThree" data-toggle="collapse" data-parent="#accordion"><span class="titleQ">Q：</span><span class="titleT">手机收款宝在充满电的情况下一般可以工作多少时间？</span></a> </h4>
              </div>
              <div class="panel-collapse collapse" id="collapseThree">
                <div class="panel-body">
                <p class="answer">
                  <span class="titleQ">A：</span><span class="titleT">经测试，待机条件下手机收款宝可工作8小时左右。</span></p>
                </div>
              </div>
            </div>
            <!--Four-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a class="a-width" href="http://download.lakala.com.cn/lklmbl/newhtml/skb_help_lianjie.html#collapseFour" data-toggle="collapse" data-parent="#accordion"><span class="titleQ">Q：</span><span class="titleT">充满电情况下，手机收款宝可以做多少笔交易？</span></a> </h4>
              </div>
              <div class="panel-collapse collapse" id="collapseFour">
                <div class="panel-body">
                  <p class="answer"><span class="titleQ">A：</span><span class="titleT">可以完成刷磁条卡500余笔，插入IC卡200余笔。</span></p>
                </div>
              </div>
            </div>
            
            
            
            
            
          </div>

  </div>
